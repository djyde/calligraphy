<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <!-- <link rel="icon" type="image/svg+xml" href="favicon.svg" /> -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap" rel="stylesheet">
  <title>Randy's Calligraphy</title>
</head>

<body>
  <div id="app" class="h-screen bg-gray-50">

    <div class="text-center p-24">
      <h1 class="text-4xl font-bold" style="font-family: 'Satisfy', cursive;">Randy's Calligraphy</h1>

      <div class="text-gray-500 mt-8 text-sm">
        <p>写字是<a class="font-bold text-gray-900" href="https://lutaonan.com">我的</a>其中一个爱好，在这里存放我写过的作品。</p>
      </div>
    </div>

    <div class="container max-w-4xl mx-auto">
      <div class="sm:grid grid-cols-2 gap-x-2 gap-y-2">

        <div class="sm:grid grid-cols-2 gap-x-2 gap-y-2">
          <!-- 横图 -->
          <div class="col-span-2 my-2 sm:my-0">
            <img class="" src="https://gbstatic.djyde.com/uPic/YiUgc3.png?x-oss-process=style/80" alt="面向对象">
          </div>
          
          <div class="col-span-2 my-2 sm:my-0">
            <img class="" src="https://assets.djyde.com/uPic/Untitled_Artwork%2016.png?x-oss-process=style/high-optimize" alt="洗心革面">
          </div>
        </div>

        <div class="sm:grid grid-cols-2 gap-x-2 gap-y-2">
          <!-- 竖图 -->
          <div class="my-2 sm:my-0">
            <img src="https://gbstatic.djyde.com/uPic/2bHF3e.png?x-oss-process=style/80" alt="春分">
          </div>
          <div class="my-2 sm:my-0">
            <img src="https://gbstatic.djyde.com/uPic/wECv0X.png?x-oss-process=style/80" alt="未来可期">
          </div>

          <div class="my-2 sm:my-0">
            <img w-full src="https://gbstatic.djyde.com/uPic/Zu4Idi.png?x-oss-process=style/80" alt="顺其自然">
          </div>

        </div>


      </div>
    </div>
  </div>
  <script type="module" src="/main.js"></script>
</body>

</html>
